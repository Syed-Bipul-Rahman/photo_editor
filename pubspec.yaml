name: photo_management_app
description: A Flutter photo management application.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.8.0

dependencies:
  bloc: ^9.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  camera: ^0.11.0+2
  permission_handler: ^11.3.1
  path_provider: ^2.1.4
  path: ^1.9.0
  flutter_svg:
  google_fonts:
  sqflite:
  logger:
  flutter_cache_manager:
  visibility_detector:
  audioplayers:
  image:
  shared_preferences:
  http: ^1.5.0
  plugin_platform_interface: ^2.1.8
  vector_math: ^2.1.4
  web: ^1.1.1

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.13.1



flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/sound/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  
  # Android adaptive icon
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo.png"